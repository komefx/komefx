<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #444;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .hamburger-icon {
            cursor: pointer;
            font-size: 20px;
        }

        .search-container {
            text-align: center;
            margin: 20px;
            position: relative;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            box-sizing: border-box;
            padding-left: 40px; /* Added padding for the search icon */
            background-image: url('search-icon.png'); /* Add your search icon image URL */
            background-size: 20px; /* Adjust the size of the search icon */
            background-repeat: no-repeat;
            background-position: 10px center; /* Adjust the position of the search icon */
        }

        .search-icon {
            width: 10%;
            box-sizing: border-box;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 40px; /* Adjust the position of the search icon */
            transform: translateY(-50%);
        }

        nav.dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 25px;
            left: 0; /* Adjust the position of the dropdown menu */
            background-color: #444;
            z-index: 1;
        }

        nav.show.dropdown {
            display: flex;
        }

        nav.dropdown a {
            margin: 10px 20px;
        }

        @media screen and (max-width: 700px) {
            .hamburger-icon {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                align-items: flex-end;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #444;
            }

            nav.show {
                display: flex;
            }

            nav a {
                margin: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <span class="hamburger-icon">&#9776;</span>
        <h1>Chat</h1>
    </header>

    <nav class="dropdown">
        <a href="#">Profile</a>
        <a href="#">Search</a>
        <a href="#">Message</a>
        <a href="#">Logout</a>
    </nav>

    <div class="search-container">
        <span class="search-icon">&#128269;</span>
        <input type="text" placeholder="Search">
    </div>

    <script>
        document.querySelector('.hamburger-icon').addEventListener('click', function() {
            document.querySelector('.dropdown').classList.toggle('show');
        });
    </script>

</body>
</html>
