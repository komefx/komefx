<html lang="en">
<head>

<style>
    .calculator{
        margin: 20px auto;
        width: fit-content;
    }
    .result-box{
        height:20px;
        margin-bottom: 0px;
        /* border:1px solid; */
        display:none;
    }
    .number-list{
        display: flex;
        gap: 50px;
        padding: 5px;
        cursor: pointer;
    }
</style>
<body>
    <div class="calculator">
        <div class="result-box"></div>
    <div class="numbers">
        <div class="number-list">
            <p>C</p> <p>%</p> <p>X</p> <p>/</p>
        </div>
        <div class="number-list">
            <p>7</p> <p>8</p> <p>9</p> <p>*</p>
        </div>
        <div class="number-list">
            <p>4</p> <p>5</p> <p>6</p> <p>-</p>
        </div>    
        <div class="number-list">
            <p>1</p> <p>2</p> <p>3</p> <p>+</p>
        </div>    
        <div class="number-list">
            <p>00</p><p>0</p> <p>.</p> <p>=</p>
        </div>
    </div>
    </div>
